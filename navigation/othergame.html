<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script>
</body>
</html>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
  }
  
  canvas {
    border: 1px solid white;
    background-color: black;
  }
</style>

<script>
    const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Set canvas size
canvas.width = 400;
canvas.height = 400;

// Snake properties
let snake = [
  { x: 200, y: 200 }
];
const snakeSize = 20;
let dx = snakeSize;
let dy = 0;

// Function to draw the snake
function drawSnakePart(snakePart) {
  ctx.fillStyle = 'lime';
  ctx.fillRect(snakePart.x, snakePart.y, snakeSize, snakeSize);
}

// Draw the full snake
function drawSnake() {
  snake.forEach(drawSnakePart);
}

// Move the snake by adding a new head based on direction and removing the tail
function moveSnake() {
  const head = { x: snake[0].x + dx, y: snake[0].y + dy };
  snake.unshift(head);
  snake.pop();
}

// Change direction of the snake based on arrow keys
function changeDirection(event) {
  const keyPressed = event.keyCode;
  const LEFT = 37;
  const UP = 38;
  const RIGHT = 39;
  const DOWN = 40;

  if (keyPressed === LEFT && dx === 0) {
    dx = -snakeSize;
    dy = 0;
  }
  if (keyPressed === UP && dy === 0) {
    dx = 0;
    dy = -snakeSize;
  }
  if (keyPressed === RIGHT && dx === 0) {
    dx = snakeSize;
    dy = 0;
  }
  if (keyPressed === DOWN && dy === 0) {
    dx = 0;
    dy = snakeSize;
  }
}

// Main game loop
function gameLoop() {
  setTimeout(() => {
    clearCanvas();
    moveSnake();
    drawSnake();
    // Repeat
    gameLoop();
  }, 100);
}

// Clear canvas
function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

// Listen for keyboard input
document.addEventListener('keydown', changeDirection);

// Start the game
gameLoop();
</script>
