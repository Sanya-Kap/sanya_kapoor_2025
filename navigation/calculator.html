<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px;
            text-align: center;
        }

        .calculator {
            display: inline-block;
            border: 1px solid #000;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            padding-right: 10px;
            font-size: 20px;
        }

        .btn {
            width: 60px;
            height: 60px;
            font-size: 18px;
            margin: 5px;
        }

        .btn.operation {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" disabled />

        <br />
        <button class="btn" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="appendToDisplay('/')">/</button>
        <button class="btn" onclick="appendToDisplay('*')">*</button>
        <button class="btn operation" onclick="calculate()">=</button>
        <br />

        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn" onclick="appendToDisplay('-')">-</button>
        <br />

        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn" onclick="appendToDisplay('+')">+</button>
        <br />

        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn" onclick="calculateSqrt()">√</button> <!-- Square Root Button -->
        <br />

        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="btn" onclick="calculateExponent()">x^y</button> <!-- Exponent Button -->
        <button class="btn" onclick="calculateCubedRoot()">∛</button> <!-- Cubed Root Button -->
    </div>

    <script>
        // Function to clear the display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        // Function to append values to the display
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        // Function to evaluate the expression in the display
        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        // Function to calculate the square root
        function calculateSqrt() {
            const currentValue = document.getElementById('display').value;
            if (currentValue) {
                const result = Math.sqrt(eval(currentValue));
                document.getElementById('display').value = result;
            }
        }

        // Function to calculate exponent (x^y)
        function calculateExponent() {
            const base = prompt('Enter base (x):');
            const exponent = prompt('Enter exponent (y):');
            if (base !== null && exponent !== null) {
                const result = Math.pow(base, exponent);
                document.getElementById('display').value = result;
            }
        }

        // Function to calculate cubed root
        function calculateCubedRoot() {
            const currentValue = document.getElementById('display').value;
            if (currentValue) {
                const result = Math.cbrt(eval(currentValue));
                document.getElementById('display').value = result;
            }
        }
    </script>

</body>
</html>
